<mat-sidenav-container >
  <mat-sidenav opened mode="side" [style.width]="sidenavWidth()" class="sidenav">
    <div>
      <button mat-icon-button (click)="collapsed.set(!collapsed())">
        <div class="square">
          <div class="t-symbol">T</div>
        </div>
      </button>
      @if(!collapsed()){
        <span style="color: white; font-size: larger;">askify</span>
      }
    </div>
    <app-sidenav [collapsed]="collapsed()" />
  </mat-sidenav>
  <mat-sidenav-content class="content" [style.margin-left]="sidenavWidth()">
     <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
