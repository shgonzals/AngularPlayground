
<mat-nav-list>

  @for (item of items; track item) {
    <a mat-list-item
      [routerLink]="item.route"
      routerLinkActive
      #rla="routerLinkActive"
      [activated]="rla.isActive"
    >
      <mat-icon matListItemIcon class="item">{{ item.icon }}</mat-icon>
      @if(!sideNavCollapsed()){
        <span matListItemTitle style="color: white;">{{ item.label }}</span>
      }

    </a>
  }
</mat-nav-list>
